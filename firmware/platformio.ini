[env:nicenano]
platform = nordicnrf52
board = nicenano
monitor_speed = 115200
framework = arduino
lib_deps = 
	https://github.com/adafruit/Adafruit_nRF52_Arduino
	https://github.com/mikalhart/TinyGPSPlus.git
	https://github.com/sparkfun/SparkFun_MAX3010x_Sensor_Library.git
	khoih-prog/NRF52_TimerInterrupt@^1.4.2
